<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>lớp chủ nghiệm</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content" >
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Lớp:
                        <p th:text="${rs.tenLop}"></p>
                    </h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Danh sách học sinh</h2>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Stt</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th style="color: #00BFFF;text-align: center;" ></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hs , item : ${hs}">
                        <th th:text = "${item.index+1}"></th>
                        <th th:text = "${hs.getHo_ten_hs()}"></th>
                        <th th:text = "${hs.getNgay_sinh()}"></th>
                        <th th:text = "${hs.getGioi_tinh()==1?'Nam':'Nữ'}"></th>
                        <th style="text-align: center;" th:if="!${hs.getTrang_thai()}" >
                            <a href="" class="btn btn-block btn-outline-warning btn-sm">
                                <i class="fa-solid fa-calendar-lines-pen"></i>
                                nhập điểm
                            </a>
                        </th>
                        <th style="text-align: center;" th:if="${hs.getTrang_thai()}" >
                            <a href="" class="btn btn-block btn-outline-primary btn-sm" >
                                <i class="fa-solid fa-pen-to-square"></i>
                                xem điểm
                            </a>
                        </th>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Stt</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th style="color: #00BFFF;text-align: center;" ></th>

                    </tr>
                    </tfoot>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
    </section>
</div>
</body>
</html>
