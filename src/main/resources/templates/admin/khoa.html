<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Khóa Học</title>
</head>
<body>
    <div class="content-wrapper" layout:fragment="content">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <h3>Quản Lý khóa Học</h3>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="row">
                <section class="col-md-5" >
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thêm Khóa Học</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form th:action="@{/khoa/add}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="namekh">Tên Khóa Học</label>
                                    <input type="text" class="form-control" name="name" id="nameKh" placeholder="tên khóa (VD : k11)">
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                        </form>
                    </div>
                </section>

                <section class=" col-md-7">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Danh sách Khóa học</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <table id="example1" class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th>Stt</th>
                                                <th>Tên Khóa</th>
                                                <th style="color: #FFD700;text-align: center;">Sửa</th>
                                                <th style="color: #FF0000;text-align: center;">Xóa</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="rs , item : ${rs}">
                                                <th th:text = "${item.index+1}"></th>
                                                <th th:text = "${rs.tenKhoa}"></th>
                                                <th style="text-align: center;"><a th:href="@{/}" data-toggle="modal" data-target="#modal-sm"><i class="fas fa-edit" style="color: #FFD700"></i></a></th>
                                                <th style="text-align: center;"><a th:href="@{/}"><i class="fas fa-user-times" style="color: #FF0000"></i></a></th>

                                            </tr>
                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <th>Stt</th>
                                                <th>Tên Khóa</th>
                                                <th style="color: #FFD700;text-align: center;">Sửa</th>
                                                <th style="color: #FF0000;text-align: center;">Xóa</th>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
