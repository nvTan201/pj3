<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Sửa Giáo Viên</title>
</head>
<body>
    <div class="content-wrapper" layout:fragment="content" >
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Sửa Giáo Viên</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form th:action="@{/giao-vien/edit/{id}(id=${giaoVien.maGv})}" th:method="PUT">
                <div class="card-body">
                    <div class="form-group">
                        <label>Họ và Tên</label>
                        <input type="text" class="form-control" name="name" th:value="${giaoVien.hoTenGv}" placeholder="Họ Tên">
                    </div>
                    <div class="form-group">
                        <label>Ngày Sinh</label>
                        <input type="date" class="form-control" name="date" th:value="${giaoVien.ngaySinh}" placeholder="Ngày Sinh">
                    </div>
                    <div class="form-group">
                        <label>Giới Tính</label>
                        <br>
                        <input type="radio" name="gioiTinh" th:checked="${giaoVien.gioiTinh==1}" value="1">Nam
                        <br>
                        <input type="radio" name="gioiTinh" th:checked="${giaoVien.gioiTinh==0}" value="0">nu
                    </div>
                    <div class="form-group">
                        <label>Sdt</label>
                        <input type="text" maxlength="10" class="form-control" name="sdt" th:value="${giaoVien.sdt}" placeholder="Số Điện Thoại">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" th:value="${giaoVien.emailGv}" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Quyền</label>
                        <select class="form-control select2" style="width: 100%;" name="quyen">
                            <option disabled selected="selected">chọn Quyền</option>

                            <option value="0" th:selected="${giaoVien.quyen==0}">Giáo Viên Giảng Dạy</option>
                            <option value="1" th:selected="${giaoVien.quyen==1}">Giáo Vụ</option>
                        </select>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
