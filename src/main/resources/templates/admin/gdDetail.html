<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Sửa Môn Học</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content" >
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Thông Tin Lớp Học</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/giang-day/add/{id}(id=${lop.maLop})}" class="btn bg-gradient-success btn-sm">
                            thêm
                            <i class="fas fa-plus"></i>
                        </a></li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <section class="content">
        <div class="col-12">
            <div class="callout callout-info">
                <h2>lớp : </h2><h2 th:utext="${lop.tenLop}"></h2>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Danh sách Giáo Viên</h2>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Stt</th>
                        <th>Năm Học</th>
                        <th>Học Kỳ</th>
                        <th>Giáo Viên</th>
                        <th>Môn</th>
                        <th>Chủ Nghệm</th>
                        <th>Trạng Thái</th>
                        <th style="color: #FFD700">Sửa</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rs , item : ${rs}">
                        <th th:text = "${item.index+1}"></th>
                        <th th:text = "${rs.getNam_hoc()}"></th>
                        <th th:text = "${rs.getHoc_ky()}"></th>
                        <th th:text = "${rs.getHo_ten_gv()}"></th>
                        <th th:text = "${rs.getTen_mon()}"></th>
                        <th th:text = "${rs.getChu_nghiem()==1?'giáo viên chủ nghiệm':'giáo viên bộ môn'}"></th>
                        <th th:text="${rs.getTrang_thai()==0?'đang học':'đã hoàn thành'}"></th>
                        <th><a  class="btn btn-small" th:href="@{/giang-day/edit/{id}(id = ${rs.getMa_gd()})}"><i class="fas fa-edit" style="color: #FFD700"></i></a></th>

                    </tr>
                    </tbody>

                </table>
            </div>
            <!-- /.card-body -->
        </div>
    </section>
</div>
</body>
</html>
