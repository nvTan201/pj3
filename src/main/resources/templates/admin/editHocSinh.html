<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Sửa Thông Tin Học Sinh</title>
</head>
<body>
    <div class="content-wrapper" layout:fragment="content" >
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Sửa Sinh Viên</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form th:action="@{/hoc-sinh/edit/{id}(id=${hs.maHs})}" th:method="PUT">
                <div class="card-body">
                    <div class="form-group">
                        <label>Họ và Tên</label>
                        <input type="text" class="form-control" name="name" th:value="${hs.hoTenHs}" placeholder="Họ Tên">
                    </div>
                    <div class="form-group">
                        <label>Ngày Sinh</label>
                        <input type="date" class="form-control" name="date" th:value="${hs.ngaySinh}" placeholder="Ngày Sinh">
                    </div>
                    <div class="form-group">
                        <label>Giới Tính</label>
                        <br>
                        <input type="radio" name="gioiTinh" value="1" th:checked="${hs.gioiTinh==1}">Nam
                        <br>
                        <input type="radio" name="gioiTinh" value="0" th:checked="${hs.gioiTinh==0}">nu
                    </div>
                    <div class="form-group">
                        <label>Sdt</label>
                        <input type="text" maxlength="10" class="form-control" name="sdt" th:value="${hs.sdt}" placeholder="Số Điện Thoại">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" th:value="${hs.emailHs}" placeholder="Enter email">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label>lớp</label>-->
<!--                        <select class="form-control select2" style="width: 100%;" name="lop">-->
<!--                            <option disabled selected="selected">chọn lớp</option>-->

<!--                            <option th:each="lop , item:${lop}" th:value="${lop.getMa_lop()}" th:utext="${lop.getTen_lop()}+${lop.getTen_khoa()}" th:selected="${lop.getMa_lop() == hs.lop}"></option>-->
<!--                        </select>-->
<!--                    </div>-->
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Sửa</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
